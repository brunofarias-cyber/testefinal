<!DOCTYPE html>
<html>
<head>
    <title>DOM Check</title>
</head>
<body style="font-family: monospace; background: #000; color: #0f0; padding: 20px;">
    <h1>DOM Content Check</h1>
    <div id="results"></div>
    
    <script>
        function check() {
            const results = document.getElementById('results');
            const root = document.getElementById('root');
            
            const info = `
Root element found: ${!!root}
Root HTML length: ${(root?.innerHTML || '').length}
Root children count: ${root?.children?.length || 0}
Root class: ${root?.className || 'none'}

First 500 chars of root HTML:
${(root?.innerHTML || '').substring(0, 500)}

Document readyState: ${document.readyState}
Window load status: ${window.onload ? 'has onload' : 'no onload'}
            `;
            results.innerHTML = `<pre>${info}</pre>`;
        }
        
        // Check immediately
        check();
        
        // Check after React loads
        setTimeout(check, 2000);
        setTimeout(check, 4000);
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
